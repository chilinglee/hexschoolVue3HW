<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 直播班 Week5 HW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6/dist/css/index.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4">
          <!-- 產品Modal -->

          <!-- 產品Modal -->

          <table class="table align-middle">
            <thead>
              <tr>
                <th>圖片</th>
                <th>商品名稱</th>
                <th>價格</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="prod in products" :key="prod.id">
                <td style="width: 200px">
                  <img
                    style="
                      height: 100px;
                      background-size: cover;
                      background-position: center;
                    "
                    :src="prod.imageUrl"
                    :alt="prod.title"
                  />
                </td>
                <td>{{ prod.title }}</td>
                <td>
                  <div class="h5">{{ prod.price }} 元</div>
                  <del class="h6">原價 {{ prod.origin_price }} 元</del>
                  <div class="h5">現在只要 {{prod.price }} 元</div>
                </td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      @click="showDetails(prod.id)"
                      :disabled="loadings.showModal || loadings.addToCart"
                    >
                      <i
                        class="fas fa-spinner fa-pulse"
                        v-show="loadings.showModal"
                      ></i>
                      查看更多
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      @click="addToCart(prod.id)"
                      :disabled="loadings.showModal || loadings.addToCart"
                    >
                      <i
                        class="fas fa-spinner fa-pulse"
                        v-show="loadings.addToCart"
                      ></i>
                      加到購物車
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- 購物車列表 -->
          <cart
            :cart-details="cartDetails"
            :loading-remove-cart="loadings.removeCart"
            :remove-cart="removeCart"
            :change-qty="changeQty"
          >
          </cart>
        </div>
        <div class="my-5 row justify-content-center">
          <v-form
            ref="form"
            class="col-md-6"
            v-slot="{ errors }"
            @submit="onSubmit"
          >
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <v-field
                id="email"
                name="email"
                type="email"
                class="form-control"
                :class="{ 'is-invalid': errors['email'] }"
                placeholder="請輸入 Email"
                rules="email|required"
              >
              </v-field>
              <error-message
                name="email"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">收件人姓名</label>
              <v-field
                id="name"
                name="姓名"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['姓名'] }"
                placeholder="請輸入姓名"
                rules="required"
                rules="required"
              ></v-field>
              <error-message
                name="姓名"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="tel" class="form-label">收件人電話</label>
              <v-field
                id="tel"
                name="電話"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['電話'] }"
                placeholder="請輸入電話"
                :rules="isPhone"
              ></v-field>
              <error-message
                name="電話"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">收件人地址</label>
              <v-field
                id="address"
                name="地址"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['地址'] }"
                placeholder="請輸入地址"
                rules="required"
              ></v-field>
              <error-message
                name="地址"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">留言</label>
              <textarea
                id="message"
                class="form-control"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-danger">送出訂單</button>
            </div>
          </v-form>
        </div>
      </div>
      <modal
        :temp-prod="currentProduct"
        :add-to-cart="addToCart"
        ref="modal"
      ></modal>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6"></script>
    <script type="module">
      const url = 'https://vue3-course-api.hexschool.io/v2';
      const path = 'jillian-chilinglee';
      const { createApp } = Vue;
      import modal from './components/model.js';
      import cart from './components/cart.js';

      Object.keys(VeeValidateRules).forEach((rule) => {
        if (rule !== 'default') {
          VeeValidate.defineRule(rule, VeeValidateRules[rule]);
        }
      });

      // 讀取外部的資源
      VeeValidateI18n.loadLocaleFromURL('./zh_TW.json');

      // Activate the locale
      VeeValidate.configure({
        generateMessage: VeeValidateI18n.localize('zh_TW'),
        validateOnInput: true, // 調整為：輸入文字時，就立即進行驗證
      });

      const app = createApp({
        data() {
          return {
            products: [],
            currentProduct: {},
            cartDetails: {},
            loader: '',
            loadings: {
              showModal: false,
              addToCart: false,
              removeCart: false,
            },
          };
        },
        methods: {
          getData() {
            this.loader = this.$loading.show();
            const getProducts = axios.get(`${url}/api/${path}/products/all`);
            const getCartDetails = axios.get(`${url}/api/${path}/cart`);

            Promise.all([getProducts, getCartDetails])
              .then(([prodRes, cartRes]) => {
                //console.log(prodRes);
                this.products = prodRes.data.products.filter(
                  (x) => x.is_enabled * 1 === 1
                );
                this.cartDetails = cartRes.data.data;
              })
              .catch((err) => {
                //console.dir(err);
                alert('取得產品/購物車資訊有誤，請稍後再試。');
              })
              .finally(() => {
                this.loader.hide();
              });
          },
          showDetails(id) {
            this.loadings.showModal = true;
            this.currentProduct = this.products.find((x) => x.id === id);
            this.$refs.modal.showModal();
            this.loadings.showModal = false;
            //console.log(this.$refs);
          },
          addToCart(product_id, qty = 1) {
            this.loadings.addToCart = true;
            const currentCart = this.cartDetails.carts.find(
              (x) => x.product.id === product_id
            );

            if (currentCart) {
              const tempCart = {
                product_id,
                qty: currentCart.qty + qty,
              };
              axios
                .put(
                  `${url}/api/${path}/cart/${currentCart.id}`,
                  JSON.stringify({ data: tempCart }),
                  {
                    headers: {
                      'Content-Type': 'application/json',
                    },
                  }
                )
                .then((res) => {
                  return axios.get(`${url}/api/${path}/cart`);
                })
                .then(({ data }) => {
                  this.cartDetails = data.data;
                  alert('新增購物車成功');
                })
                .catch((err) => {
                  //console.dir(err);
                  alert('新增購物車失敗，請稍後再試。');
                })
                .finally(() => {
                  this.loadings.addToCart = false;
                  this.$refs.modal.hideModal();
                });
            } else {
              const newCart = {
                product_id,
                qty,
              };
              axios
                .post(
                  `${url}/api/${path}/cart`,
                  JSON.stringify({ data: newCart }),
                  {
                    headers: {
                      'Content-Type': 'application/json',
                    },
                  }
                )
                .then((res) => {
                  return axios.get(`${url}/api/${path}/cart`);
                })
                .then(({ data }) => {
                  this.cartDetails = data.data;
                  alert('新增購物車成功');
                })
                .catch((err) => {
                  //console.dir(err);
                  alert('新增購物車失敗，請稍後再試。');
                })
                .finally(() => {
                  this.loadings.addToCart = false;
                  this.$refs.modal.hideModal();
                });
            }
          },
          removeCart(cartId) {
            this.loadings.removeCart = true;
            if (cartId === 'all') {
              axios
                .delete(`${url}/api/${path}/carts`)
                .then((res) => {
                  alert('刪除所有購物車成功');
                  this.cartDetails.carts = [];
                })
                .catch((err) => {
                  //console.dir(err);
                  alert('刪除所有購物車失敗，請稍後再試。');
                })
                .finally(() => {
                  this.loadings.removeCart = false;
                });
            } else {
              axios
                .delete(`${url}/api/${path}/cart/${cartId}`)
                .then((res) => {
                  return axios.get(`${url}/api/${path}/cart`);
                })
                .then(({ data }) => {
                  this.cartDetails = data.data;
                  alert('刪除購物車成功');
                })
                .catch((err) => {
                  //console.dir(err);
                  alert('刪除購物車失敗，請稍後再試。');
                })
                .finally(() => {
                  this.loadings.removeCart = false;
                });
            }
          },
          changeQty(cartId, product_id, evt) {
            this.loader = this.$loading.show();
            const tempCart = {
              product_id,
              qty: evt.target.value * 1,
            };
            axios
              .put(
                `${url}/api/${path}/cart/${cartId}`,
                JSON.stringify({ data: tempCart }),
                {
                  headers: {
                    'Content-Type': 'application/json',
                  },
                }
              )
              .then((res) => {
                return axios.get(`${url}/api/${path}/cart`);
              })
              .then(({ data }) => {
                this.cartDetails = data.data;
                alert('修改購物車成功');
              })
              .catch((err) => {
                //console.dir(err);
                alert('修改購物車失敗，請稍後再試。');
              })
              .finally(() => {
                this.loader.hide();
              });
          },
          isPhone(value) {
            const phoneNumber = /^(09)[0-9]{8}$/;
            return phoneNumber.test(value) ? true : '需要正確的電話號碼';
          },
          onSubmit() {
            alert('送出表單成功');
          },
        },
        mounted() {
          this.getData();
        },
        components: {
          modal,
          cart,
        },
      });

      app.component('VForm', VeeValidate.Form);
      app.component('VField', VeeValidate.Field);
      app.component('ErrorMessage', VeeValidate.ErrorMessage);

      app.use(VueLoading.LoadingPlugin);
      //app.component('loading', VueLoading.Component)

      app.mount('#app');
    </script>
  </body>
</html>
